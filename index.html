<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1 Use the JavaScript Console to Check the Value of a Variable
      let a = 5;
      let b = 1;
      a++;
      // Only change code below this line

      let sumAB = a + b;
      console.log(sumAB);

      //   2 Understanding the Differences between the freeCodeCamp and Browser Console
      let output =
        "Get this to show once in the freeCodeCamp console and not at all in the browser console";
      console.log(output);
      console.clear();

      //   3 Use typeof to Check the Type of a Variable
      console.log(typeof "");
      console.log(typeof 0);
      console.log(typeof []);
      console.log(typeof {});

      let seven = 7;
      let three = "3";
      console.log(seven + three);

      console.log(typeof seven);
      console.log(typeof three);
      console.log(typeof (seven + three));

      //   4 Catch Misspelled Variable and Function Names
      let receivables = 10;
      let payables = 8;
      let netWorkingCapital = receivables - payables;
      console.log(`Net working capital is: ${netWorkingCapital}`);

      let a1 = 5;
      let b1 = 3;
      let c1 = a1 + b1;

      console.log(`Sum is: ${c1}`);

      // 5  Catch Unclosed Parentheses, Brackets, Braces and Quotes
      let myArray = [1, 2, 3, 4];
      console.log(myArray);
      let arraySum = myArray.reduce((previous, current) => previous + current);
      console.log(`Sum of array values is: ${arraySum}`);

      //  6 Catch Mixed Usage of Single and Double Quotes
      const allSameQuotes =
        "I've had a perfectly wonderful evening, but this wasn't it.";
      console.log(allSameQuotes);

      let innerHtml = '<p>Click here to <a href="#Home">return home</a></p>';

      console.log(innerHtml);

      // 7 Catch Use of Assignment Operator Instead of Equality Operator
      let x = 9;
      let y = 9;
      let result = "to come";

      if (x === y) {
        result = "Equal!";
      } else {
        result = "Not equal!";
      }

      console.log(result);

      //   8 Catch Missing Open and Closing Parenthesis After a Function Call
      function myFunction() {
        return "You rock!";
      }
      let varOne = myFunction;
      let varTwo = myFunction();
      console.log(varOne);
      console.log(varTwo);

      function getNine() {
        let x = 6;
        let y = 3;
        return x + y;
      }

      let result1 = getNine();
      console.log(result1);

      //   9 Catch Arguments Passed in the Wrong Order When Calling a Function
      function raiseToPower(b, e) {
        return Math.pow(b, e);
      }

      let base = 2;
      let exp = 3;
      let power = raiseToPower(base, exp);
      console.log(power);

      //   10 Catch Off By One Errors When Using Indexing

      //   let alphabet = "abcdefghijklmnopqrstuvwxyz";
      //   let len = alphabet.length;
      //   for (let i = 0; i <= len; i++) {
      //     console.log(alphabet[i]);
      //   }
      //   for (let j = 1; j < len; j++) {
      //     console.log(alphabet[j]);
      //   }
      //   for (let k = 0; k < len; k++) {
      //     console.log(alphabet[k]);
      //   }

      function countToFive() {
        let firstFive = "12345";
        let len = firstFive.length;
        // Only change code below this line
        for (let i = 0; i < len; i++) {
          // Only change code above this line
          console.log(firstFive[i]);
        }
      }

      countToFive();

      //   11 Use Caution When Reinitializing Variables Inside a Loop

      function zeroArray(m, n) {
        // Creates a 2-D array with m rows and n columns of zeroes
        let newArray = [];

        // let row = [];
        for (let i = 0; i < m; i++) {
          // Adds the m-th row into newArray
          let row = [];
          for (let j = 0; j < n; j++) {
            // Pushes n zeroes into the current row to create the columns
            row.push(0);
          }
          // Pushes the current row, which now has n zeroes in it, to the array
          newArray.push(row);
        }
        return newArray;
      }

      let matrix = zeroArray(3, 2);
      console.log(matrix);

      //   12 Prevent Infinite Loops with a Valid Terminal Condition

      function myFunc() {
        for (let i = 1; i <= 4; i += 2) {
          console.log("Still going!");
        }
      }
    </script>
  </body>
</html>
